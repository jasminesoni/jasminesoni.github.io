<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <title>Jasmine Soni's Lab 4</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <h1>Jasmine Soni's Lab 4</h1>
    <div class="wrapper">
        <div class="container">
                <form action="/api" method="post">
                  <ul class="flex-outer">
                    <li>
                      <label for="fname">First Name</label>
                      <input type="text" name="fname" id="fname" placeholder="Enter your first name here" maxlength="140">
                    </li>
                    <li>
                      <label for="lname">Last Name</label>
                      <input type="text" name="lname" id="lname" placeholder="Enter your last name here" maxlength="140">
                    </li>
                    <li>
                      <label for="email">Email</label>
                      <input type="email" name="email" id="email" placeholder="Enter your email here">
                    </li>
                    <li>
                      <label for="phone">Phone</label>
                      <input type="tel" name="phone" id="phone" placeholder="Enter your phone here">
                    </li>
                    <li>
                      <label for="message">Message</label>
                      <textarea rows="5" cols="33" name="message" id="message" placeholder="Enter your message here"></textarea>
                    </li>
                    <li>
                      <p class="checkbox-list-label">Age</p>
                      <ul class="flex-inner">
                        <li>
                          <input type="checkbox" name="eighteen-to-thirtyfive" id="eighteen-to-thirtyfive">
                          <label for="eighteen-to-thirtyfive">18-35</label>
                        </li>
                        <li>
                          <input type="checkbox" name="thirtyfive-to-fifty" id="thirtyfive-to-fifty">
                          <label for="thirtyfive-to-fifty">35-50</label>
                        </li>
                        <li>
                          <input type="checkbox" name="fifty-to-sixtyfive" id="fifty-to-sixtyfive">
                          <label for="fifty-to-sixtyfive">50-65</label>
                        </li>
                      </ul>
                    </li>
                    <li>
                      <button class="button" type="submit" name="form button" id="form button">Submit</button>
                      <button onclick="testFunction()" class="button" type="button" name="activate button" id="activate button">Activate</button>
                    </li>
                  </ul>
                </form>
        </div>
    </div>

    <script>        
        function testFunction() {
            fetch('/api')
            .then((response) => response.text())
            .then((response) => {
                console.log(response);
                document.querySelector('h1').innerText = 'Lab 5 for Jasmine Soni';
                document.querySelector('title').innerText = 'Lab 5 for Jasmine Soni';
                document.body.style.backgroundColor = "lightblue";
                document.querySelector('.flex-outer').style.margin = "0 auto";
                document.querySelector('.checkbox-list-label').innerText = 'Fruits';
                const fruits = ['kiwi','dragonfruit','pomelo'];
                const checks = document.querySelectorAll('.flex-inner label')
                console.log(checks.length, checks[0]);
                checks.forEach(((check, i) => {
                    console.log(check, i);
                    check.innerText = fruits[i];
                }))
            })
        }
    </script>
</body>
</html>
